<html>
<head></head>

<body>

<div ng-app="aj">
  <div ng-controller="MainCtrl">
    <h1>Github</h1>
    <div>Name: {{ name }}</div>
    <div>UserId: {{ user.id }}</div>
  </div>

  <div ng-controller="ElasticCtrl as es">
    <h1>Elasticsearch</h1>
    <div ng-show="!es.error">
      <div>Hits: {{ es.result.data.hits.hits.length }}</div>
      <div>
        <ul>
          <li ng-repeat="hit in es.result.data.hits.hits">
            {{hit._source}}
          </li>
        </ul>
      </div>
    </div>
    <div ng-show="es.error">{{ es.data.status }}</div>
  </div>
</div>

<script src = "js/vendor.js" type="text/javascript"></script>
<script src = "js/app.js" type="text/javascript"></script>

</body>
</html>

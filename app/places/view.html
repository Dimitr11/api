<h3>View</h3>
<a href="" ng-click="places.removeMarkers()">Remove markers</a> #
<a href="" ng-click="places.addMarkers()">Add markers</a> #
<a href="" ng-click="places.locateMe()">Locate me!</a>

<leaflet width="640px" height="480px"
  center="places.center"
  markers="places.markers">
</leaflet>

<div>
  Latitude : <input type="text" ng-model="places.center.lat" />
  Longitude : <input type="text" ng-model="places.center.lng" />
  Zoom : <input type="text" ng-model="places.center.zoom" />
</div>
